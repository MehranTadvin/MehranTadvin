<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <!-- بقیه تگ‌های head بدون تغییر -->
    <style>
        /* استایل‌های قبلی بدون تغییر باقی می‌مانند */
        
        /* استایل‌های جدید برای فرم تماس */
        .contact {
            padding: 5rem 2rem;
            background-color: #000;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,193,212,0.3);
        }
        
        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 193, 212, 0.2);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300c1d4'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 1rem;
            padding-right: 1.5rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            background-color: var(--primary);
            color: #000;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            background-color: #00a8c5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 193, 212, 0.4);
        }
    </style>
</head>
<body>
    <!-- بقیه بخش‌های سایت بدون تغییر -->

    <!-- بخش تماس با من -->
    <section class="contact" id="contact">
        <h2 class="section-title">تماس با من</h2>
        <div class="contact-container">
            <form class="contact-form" id="whatsappForm">
                <div class="form-group">
                    <label for="name">نام کامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تماس</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="service">نوع پروژه</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>-- لطفا انتخاب کنید --</option>
                        <option value="فیلمبرداری مراسم">فیلمبرداری مراسم</option>
                        <option value="ادیت مراسم">ادیت مراسم</option>
                        <option value="کلیپ">کلیپ</option>
                        <option value="تیزر">تیزر</option>
                        <option value="کلیپ اینستاگرامی">کلیپ اینستاگرامی</option>
                        <option value="کلیپ رویدادها">کلیپ رویدادها</option>
                        <option value="سایر خدمات">سایر خدمات</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">توضیحات پروژه (اختیاری)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">ارسال درخواست</button>
            </form>
        </div>
    </section>

    <!-- اسکریپت اتصال به واتساپ -->
    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // دریافت مقادیر فرم
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;
            
            // ساخت پیام واتساپ
            let whatsappMessage = `📌 *درخواست جدید از سایت*\n\n`;
            whatsappMessage += `👤 *نام:* ${name}\n`;
            whatsappMessage += `📞 *شماره تماس:* ${phone}\n`;
            whatsappMessage += `🎬 *نوع پروژه:* ${service}\n`;
            
            if(message) {
                whatsappMessage += `📝 *توضیحات:* ${message}\n`;
            }
            
            // کد پیام برای URL
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // لینک واتساپ با شماره شما
            const whatsappUrl = `https://wa.me/989923681294?text=${encodedMessage}`;
            
            // باز کردن واتساپ در پنجره جدید
            window.open(whatsappUrl, '_blank');
            
            // ریست فرم
            this.reset();
            
            // پیام موفقیت
            alert('پیام شما آماده ارسال به واتساپ است. لطفاً در پنجره باز شده ارسال را تأیید کنید.');
        });
    </script>
</body>
</html>
